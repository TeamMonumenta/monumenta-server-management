[plugins]
jvm = { id = "org.jetbrains.kotlin.jvm", version = "2.2.21" }

[versions]
jsch = "2.27.6"
jna = "5.18.1"
junixsocket = "2.10.1"
errorprone-plugin = "4.3.0"
nullaway-plugin = "2.3.0"
pluginYml = "0.6.0"
git-version-plugin = "4.2.0"
shadow-plugin = "8.3.9"
paperweight = "1.1.3"

[libraries]
jsch = { module = "com.github.mwiede:jsch", version.ref = "jsch" }
jna = { module = "net.java.dev.jna:jna", version.ref = "jna" }
jna-platform = { module = "net.java.dev.jna:jna-platform", version.ref = "jna" }
junixsocket-core = { module = "com.kohlschutter.junixsocket:junixsocket-core", version.ref = "junixsocket" }
errorprone-plugin = { module = "net.ltgt.gradle:gradle-errorprone-plugin", version.ref = "errorprone-plugin" }
nullaway-plugin = { module = "net.ltgt.gradle:gradle-nullaway-plugin", version.ref = "nullaway-plugin" }
plugin-yml = { module = "net.minecrell:plugin-yml", version.ref = "pluginYml" }
git-version = { module = "com.palantir.gradle.gitversion:gradle-git-version", version.ref = "git-version-plugin" }
shadow = { module = "com.gradleup.shadow:shadow-gradle-plugin", version.ref = "shadow-plugin" }
paperweight-userdev = { module = "com.playmonumenta.paperweight-aw:paperweight-userdev", version.ref = "paperweight" }
